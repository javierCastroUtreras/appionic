<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
    <ion-button slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngFor="let h of Hoteles; let i= index" >
    <ion-item-sliding id=item100 >
<ion-item routerLink="/tab3/{{i}}">
  <ion-avatar slot=start>
 <ion-img src="./assets/img/{{h.img}}"></ion-img>
</ion-avatar>
  <ion-label>{{h.nombre}}</ion-label>
</ion-item>


<ion-item-options side="end">
  <ion-item-option color="danger" (click)="remove(i)">
    <ion-icon slot="icon-only" name="trash"></ion-icon>
  </ion-item-option>
  <ion-item-option>
    <ion-icon slot="icon-only" name="star"></ion-icon>
  </ion-item-option>
</ion-item-options>

</ion-item-sliding>

  </div>

  
 

</ion-content>
